	<div id="connection_status" class="disconnected_base">
		<button id="connect_action" onclick='app.Discover();'>Discover</button>
		<button id="connect_action" onclick='app.Reconnect();'>reconnect</button>
		<div id="MAC" class="disconnected_highlight">--:--:--:--:--:--</div>
		<div class="clear"></div>
		<div id="devicesDisplay">
			<ul id="deviceList"></ul>
		</div>
	</div>

	<div id="callButtons">
		<button onclick='Call(0);'>unlock</button>
		<button onclick='Call(1);'>1</button>
		<button onclick='Call(2);'>2</button>
		<button onclick='Call(3);'>3</button>
		<button onclick='Call(4);'>4</button>
		<button onclick='Call(5);'>5</button>
		<button onclick='Call(6);'>6</button>
		<button onclick='Call(7);'>7</button>
		<button onclick='Call(8);'>8</button>
	</div>

	<div id="logdiv"></div>
	<div id="json_list" class="json_base">
		<div id="json" pos="json"></div>
	</div>

	<div class="modal_init" id="delete">
		<button id="deleteButton" class="simplemodal-close">Delete</button>
	</div>

	<div class="modal_init" id="addBranch">
		<form id="branch_form">
			<input id="edit" type="hidden" value="false" />
			<input id="first" type="text" value="" name="name" placeholder="name">
			<input type="text" value="" name="color" placeholder="color">
			<input type="submit" class="submit submitbranch">
			<input type="button" class="submit close" value="close">
		</form>
	</div>

	<div class="modal_init" id="addTerminal">
		<form id="terminal_form">
			<input id="edit" type="hidden" value="false" />
			<input id="first" type="text" value="" name="name" placeholder="name">
			<input type="text" value="" name="color" placeholder="color">
			<input type="text" value="" name="wintent" placeholder="wintent">
			<input type="text" value="" name="aintent" placeholder="a intent">
			<input type="submit" class="submit">
			<input type="button" class="submit close" value="close">
		</form>
	</div>

	<script type="text/javascript" src="cordova.js"></script>
